tags:
  # Example:
  # default tag means if the person has the permission node
  # 'ztags.tag.default' it will be able to select that tag
  # you can use the prefix with PlaceholderAPI, like that:
  # %ztags_name%, %ztags_prefix%, %ztags_suffix%, %ztags_weight%
  # 'weight' is the order in which the tag is placed (only 1 tag)
  default:
    name: "&7Member"
    prefix: "&7[Member]"
    suffix: ""
    weight: 1